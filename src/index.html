<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Гроботорг</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->
</head>

<body>
    <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <div class="background-image"></div>
    <div class="main-content position-relative">
        <div class="memorial-holder position-relative">
            <div class="memorial simple">
                <img class="memorial-bg memorial-bg--simple position-relative" src="./assets/memorial_simple.png" />
                <div class="memorial--image">
                    <img class="user-picture position-relative" src="./assets/placeholder.png" data-micromodal-trigger="modal-source"/>
                    <video class="user-video position-relative hidden" autoplay  data-micromodal-trigger="modal-source"/>
                </div>
                <div class="memorial--text">
                    Жил, умер, да и не все ли нам равно?
                </div>
            </div>
        </div>
    </div>

    <div class="modal micromodal-slide" id="modal-source" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-source-title">
                <header class="modal__header">
                    <h2 class="modal__title" id="modal-source-title">
                        Взять изображение из:
                    </h2>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content" id="modal-1-content">
                    <div>
                        <button class="pure-button pure-button-primary button-small" id="fb_auth" data-custom-close="modal-source">
                            FB
                        </button>
                        <div class="hidden">
                            <fb:login-button scope="public_profile" onlogin="checkLoginState();">
                            </fb:login-button>
                        </div>
                    </div>
                    <div>
                        <button class="pure-button pure-button-primary button-small" id="vk_auth" data-custom-close="modal-source">
                            VK
                        </button>
                    </div>
                    <div>
                        <button class="pure-button pure-button-primary button-small" id="use_camera" data-custom-close="modal-source">
                            camera
                        </button>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://vk.com/js/api/openapi.js?159"></script>
    <script type="text/javascript">
        VK.init({
            apiId: 6701500
        });
    </script>

    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '271832230338328',
                autoLogAppEvents: true,
                xfbml: true,
                version: 'v3.1'
            });
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</body>

</html>
